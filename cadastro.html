<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Página de Cadastro</title>
</head>
<link rel="stylesheet" href="meucss.css" type="text/css" media="all"/>
<body>
        <div id="titulo">
            <h1>Biblioteca Literária Maravilivros</h1>
        </div>
        <div id="form1">
            <h3>Cadastra-se</h3>
            <form id="loginform" onsubmit="return validarFomr();" action="principal.html" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required/><br><br>

                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" required/><br><br>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required/><br><br>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required minlength="8" maxlength="12"/>

                <input type="checkbox" id="mostrarsenha">
                <label for="mostrarsenha">Mostrar Senha</label><br>
                
                <button id="ocultarsenha" style="display: none">Ocultar Senha</button><br>

                <label for="confirmarsenha">Confirmar Senha:</label>
                <input type="password" id="confirmarsenha" name="confirmarsenha" required minlength="8" maxlength="12"/>
               
                <input type="checkbox" id="mostrarsenha2">
                <label for="mostrarsenha">Mostrar Senha</label><br>
                
                <button id="ocultarsenha2" style="display: none">Ocultar Senha</button><br>

                <label for="sexo">Sexo:</label>
                <input type="radio" name="sex" value="f" required> F
                <input type="radio" name="sex" value="m" required> M <br><br>

                <input type="submit" value="Cadastrar"/>
                <input type="reset" value="Limpar"/><br><br>
            </form>

            <script>
                function validarFomr(){
                    var nome = document.getElementById("nome").value;
                    var sobrenome= document.getElementById("sobrenome").value;
                    var email = document.getElementById("email").value;
                    var senha = document.getElementById("senha").value;
                    var confirmarsenha = document.getElementById('confirmarsenha').value;

                    if(nome === "" || sobrenome === "" || email===""  || senha===""||confirmarsenha===""){
                        alert("Por favor, preencha todos os campos!");
                        return false;
                    }
               
                     if (senha !== confirmarsenha) {
                        alert("As senhas precisam ser iguais.");
                        return false;
                     } 
                     
                    if(senha.length < 8 || senha.length > 12){
                        alert("A senha deve conter entre 8 e 12 caracteres.");
                        return false;
                    }

                    return true;
                }
            </script>

            <script>
                const mostrarsenha = document.getElementById("mostrarsenha");
                const senha = document.getElementById("senha");
                const ocultarsenha = document.getElementById("ocultarsenha");

                mostrarsenha.addEventListener("change", function() {
                    if (mostrarsenha.checked) {
                        senha.type = "text";
                        ocultarsenha.style.display = "block";
                    } else {
                        senha.type = "password";
                        ocultarsenha.style.display = "none";
                    }
                });

                ocultarsenha.addEventListener("click", function() {
                    mostrarsenha.checked = false;
                    senha.type = "password";
                    ocultarsenha.style.display = "none";
                });
            </script>

             <script>
                const Mostrarsenha = document.getElementById("mostrarsenha2");
                const confirmarsenha = document.getElementById("confirmarsenha");
                const Ocultarsenha = document.getElementById("ocultarsenha2");

                 Mostrarsenha.addEventListener("change", function() {
                if (Mostrarsenha.checked) {
                  confirmarsenha.type = "text";
                  Ocultarsenha.style.display = "block";
                } else {
                  confirmarsenha.type = "password";
                 Ocultarsenha.style.display = "none";
                 }
                });

                Ocultarsenha.addEventListener("click", function() {
                Mostrarsenha.checked = false;
                confirmarsenha.type = "password";
                Ocultarsenha.style.display = "none";
                });
            </script>
        </div>

</body>
</html>
